<!DOCTYPE html>

<head>
    <title>Nutrimatic "Not"</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <link rel="stylesheet" href="base.css">
    <script src="js/nutr-not.js" defer></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
</head>

<body>
    <div class="centery centerx box" style="height:auto;text-align:center;padding:20px">
        <div style="position:absolute;margin:auto;left:0;right:0;text-align:center;z-index:1;top:-40px">
            <a href="/"><img src="images/logo.png" style="width:70px;height:70px;display:block;margin:auto;"></a>
        </div>
        <h1>Nutrimatic "Not"</h1>
        <p>Enter text</p>
        <p style="color:#555;margin-top:5px;font-size:14px;"><i>Use parenthesis to create character blocks and question marks for unknown letters</i></p>
        <input onkeypress="return /[A-z? ()]/i.test(event.key)" autocomplete="off" class="text" type="text" id="query" style="margin:10px;" maxlength="100"></input>
        <p style="color:red;" id="balanced" class="" style="opacity:0;">*Unbalanced or unfilled parenthesis present*</p>
        <br>
        <div id="result">
            <p>Select characters that shouldn't be included</p>
            <div id="not" style="margin:15px;white-space: pre-wrap;overflow-wrap: break-word; min-height:55px;"></div>
            <br>
            <input type="checkbox" id="single" checked>
            <label for="single">Restrict spaces from being added?</label>
            <br><br>
            <button class="btn" onclick="copy()" style="margin-bottom:15px;">Copy query</button><br>
            <a class="btn" id="redirect" target="_blank">Search query</a>
        </div>
    </div>
</body>

</html>
